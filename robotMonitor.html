<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./robotMonitor.css">
    </head>
    <body background="./timg.jpg">

        <h1>Robot Monitor</h1>
        <div class='selectorDiv'>
            <input type="date" class="dateSelector">
            <select class='robotSelector'>
            </select>
            <input type="button" class='confirmButton' value="Confirm" onclick="confirmClicked()">
        </div>
        <br/>
        <div class='canvasDiv'>
            <canvas class='_canvas' id='_canvas' width="800" height="600">
            </canvas>
        </div>

        <div class='tableDiv'>
            <table class='_dataTable'>
                <tr>
                    <th style="width: 100px;">id</th>
                    <th style="width: 100px;">device</th>
                    <th style="width: 100px;">state</th>
                    <th style="width: 300px;">time</th>
                    <th style="width: 170px;">elaspe(min)</th>
                </tr>
            </table>
        </div>

    </body>
        <script type="text/javascript" src='./jquery.js'></script>
        <script type="text/javascript" src='./robotMonitor.js'></script>
        <script>
            window.onload=initial();
        </script>
</html>
