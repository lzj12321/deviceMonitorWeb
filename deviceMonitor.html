<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./deviceMonitor.css">
    </head>
    <body background="./timg.jpg">

        <h1>Device Monitor</h1>
        <div class='selectorDiv'>
            <p class='title'>日期</p>
            <input type="date" class="dateSelector"><br/>
            <p class='title'>车间编号</p>
            <select class='workshopSelector' id='workshopSelector'></select><br/>
            <p class='title'>设备编号</p>
            <select class='deviceSelector' id='deviceSelector'></select><br/><br/><br/>
            <input type="button" class='button' id='confirmButton' value="Confirm" onclick="confirmClicked()">
            <input type="button" class='button' id='clearButton' value="Clear" onclick="clearClicked()">
        </div>
        <div class='canvasDiv'>
            <canvas class='_canvas' id='_canvas' width="700" height="600"></canvas>
            <canvas class='pieChartCanvas' id='pieChartCanvas' width="800" height="600"></canvas>
        </div>

        <div class='tableDiv'>
            <table class='_dataTable'>
                <tr>
                    <th style="width: 100px;">id</th>
                    <th style="width: 170px;">workshop</th>
                    <th style="width: 200px;">device</th>
                    <th style="width: 100px;">state</th>
                    <th style="width: 300px;">time</th>
                    <th style="width: 170px;">elaspe(min)</th>
                    <th style="width: 300px;">description</th>
                </tr>
            </table><br/><br/><br/>
        </div>
        <div class='tableButtonDiv'>
            <input type="button" class="button" id='prevPageButton' value="上一页">
            <p class="title" id='pageTitle'></p>
            <input type="button" class="button" id='nextPageButton' value="下一页">
        </div>
    </body>
        <script type="text/javascript" src='./jquery.js'></script>
        <script type="text/javascript" src='./deviceMonitor.js'></script>
        <script>
            window.onload=initial();
        </script>
</html>
