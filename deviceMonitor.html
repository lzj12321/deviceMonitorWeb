<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./deviceMonitor.css">
    </head>
    <body background="./timg.jpg">

        <h1>Device Monitor</h1>
        <div class='selectorDiv'>
            <input type="date" class="dateSelector">
            <select class='workshopSelector' id='workshopSelector'></select>
            <select class='deviceSelector' id='deviceSelector'></select>
            <input type="button" class='confirmButton' value="Confirm" onclick="confirmClicked()">
        </div>
        <br/>
        <div class='canvasDiv'>
            <canvas class='_canvas' id='_canvas' width="700" height="600"></canvas>
            <canvas class='pieChartCanvas' id='pieChartCanvas' width="800" height="600"></canvas>
        </div>

        <div class='tableDiv'>
            <table class='_dataTable'>
                <tr>
                    <th style="width: 100px;">id</th>
                    <th style="width: 200px;">device</th>
                    <th style="width: 100px;">state</th>
                    <th style="width: 300px;">time</th>
                    <th style="width: 170px;">elaspe(min)</th>
                    <th style="width: 170px;">workshop</th>
                    <th style="width: 300px;">description</th>
                </tr>
            </table>
        </div>

    </body>
        <script type="text/javascript" src='./jquery.js'></script>
        <script type="text/javascript" src='./deviceMonitor.js'></script>
        <script>
            window.onload=initial();
            $('.workshopSelector').on("change",function(){
                updateDeviceSelector();
            })
        </script>
</html>
